<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ttt</title>
  <link rel="stylesheet" href="/screen.css">
</head>

<body>
  <header>
    Tic Tac Toe
  </header>
  <main>
    <table class='sandbox'>
      <tr class="top">
        <td class="cell" id="a"></td>
        <td class="cell" id="b"></td>
        <td class="cell" id="c"></td>
      </tr>
      <tr class="middle">
        <td class="cell" id="d"></td>
        <td class="cell" id="e"></td>
        <td class="cell" id="f"></td>
      </tr>
      <tr class="bottom">
        <td class="cell" id="g"></td>
        <td class="cell" id="h"></td>
        <td class="cell" id="j"></td>
      </tr>
    </table>
    <h2 class="winMessage"></h2>
    <div class="endgame">
      <div class="text"></div>
    </div>
  </main>
  <button onClick="startGame()">Replay</button>
  <footer>
    <p></p>
  </footer>
  <script src="/main.js" charset="utf-8"></script>
</body>

</html>
